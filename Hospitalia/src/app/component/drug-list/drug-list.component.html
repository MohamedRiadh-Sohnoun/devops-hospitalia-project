<div class="container">
  <hr>
  <hr>
  <hr>
<h2>Drug List</h2>
<a style="color: rgb(86, 86, 86); font-size: x-large;">Welcome to Drug list page. Click Add Drugs to Add drugs</a>
  <hr>
<table class="table table-striped">

    <thead class="table-header">
        <tr>
            <th> ID </th>
            <th> Drug Name </th>
            <th> Stock </th>
            <th> Action </th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let drug of drugs">
            <td> {{ drug.id }} </td>
            <td> {{ drug.drugName }} </td>
            <td> {{ drug.stock }} </td>

            <td>
                <button (click)="updateDrug(drug.id)" class="btn btn-info"> Update </button>
                <button (click)="deleteDrug(drug.id)" class="btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
        </tr>
        
</table>
</div>
